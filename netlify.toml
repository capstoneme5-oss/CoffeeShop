[build]
  functions = "netlify/functions"
  command = "npm ci && npm run build"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  # Route API requests to the Netlify Function
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  # Let Netlify serve static site (SPA fallback)
  from = "/*"
  to = "/index.html"
  status = 200